<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Draft-test</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-container">
		<div class="container">
			<div class="row">
				<main class="main">
					<!-- Card -->
					<div class="cards-holder"></div>
					<!-- End Card -->
					<button class="btn-more">
						<img src="img/plus-circle.svg" alt="Показать ещё">
						Показать ещё
					</button>
				</main>
				<aside class="sidebar">
					<form class="form" action="#">
						<div class="widget">
							<div class="widget__title">Близость к метро</div>
							<div class="widget__body">
								<div class="location">
									<div class="location__row">
										<input type="checkbox" id="location-01" name='group' class="location__checkbox upToTen" checked>
										<label class="location__btn" for="location-01">10</label>

										<input type="checkbox" id="location-02" name='group' class="location__checkbox tenTwenty">
										<label class="location__btn" for="location-02">10-20</label>

										<input type="checkbox" id="location-03" name='group' class="location__checkbox twentyThirty">
										<label class="location__btn" for="location-03">20-30</label>

										<input type="checkbox" id="location-04" name='group' class="location__checkbox moreThanThirty">
										<label class="location__btn" for="location-04">30+</label>
									</div>
									<div class="location__row">
										<input type="checkbox" id="location-05" name='group' class="location__checkbox any">
										<label class="location__btn" for="location-05">Любая</label>
									</div>
								</div>
							</div>
						</div>

						<div class="widget">
							<div class="widget__title">Срок сдачи</div>
							<div class="widget__body">

								<label for="deadLine-1" class="radio">
									<input type="radio" id="deadLine-1" class="radio__real any" name="term" checked>
									<span class="radio__fake"></span>
									<span class="radio__title">Любой</span>
								</label>

								<label for="deadLine-2" class="radio">
									<input type="radio" id="deadLine-2" class="radio__real passed" name="term">
									<span class="radio__fake"></span>
									<span class="radio__title">Сдан</span>
								</label>

								<label for="deadLine-3" class="radio">
									<input type="radio" id="deadLine-3" class="radio__real thisYear" name="term">
									<span class="radio__fake"></span>
									<span class="radio__title">В этом году</span>
								</label>

								<label for="deadLine-4" class="radio">
									<input type="radio" id="deadLine-4" class="radio__real nextYear" name="term">
									<span class="radio__fake"></span>
									<span class="radio__title">В следующем году</span>
								</label>
							</div>
						</div>

						<div class="widget">
							<div class="widget__title">Дополнительные опции</div>
							<div class="widget__body">

								<label class="checkbox" id="checkbox1">
									<input type="checkbox" for="checkbox1" class="checkbox__real" name="Option" checked>
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Двор без машин</span>
								</label>

								<label class="checkbox">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Высокие потолки</span>
								</label>

								<label class="checkbox">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Панорамные окна</span>
								</label>

								<label class="checkbox">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Есть кладовые</span>
								</label>

								<label class="checkbox">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Малоэтажный</span>
								</label>

								<label class="checkbox widget-hidden">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Есть парковка для машин</span>
								</label>

								<label class="checkbox widget-hidden">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Есть детская площадка</span>
								</label>

								<label class="checkbox widget-hidden">
									<input type="checkbox" class="checkbox__real" name="Option">
									<span class="checkbox__fake"></span>
									<span class="checkbox__title">Магазин в доме</span>
								</label>


								<button class="widget-show-hidden">Показать ещё</button>
							</div>
						</div>

						<div class="widget">
							<div class="widget__body">

								<label class="toggle">
									<input type="checkbox" class="toggle__real" name="kommision" checked>
									<span class="toggle__fake"></span>
									<span class="toggle__title">Услуги 0%</span>
								</label>

							</div>
						</div>

						<div class="widget">
							<div class="widget__body">

								<button class="form-btn form-btn--submit">Применить фильтры</button>
								<button class="form-btn btn-reset">
									<img src="img/x.svg" alt="Сбросить">
									Сбросить фильтры</button>

							</div>
						</div>
					</form>
				</aside>
			</div>
		</div>
	</div>

	<script src="js/index.js" type="module"></script>
</body>
</html>
